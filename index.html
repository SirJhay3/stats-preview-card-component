<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats preview card component</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="img-container">
            <img src="./image-header-desktop.jpg" class="img" alt="preview image">

            <div class="modal"></div>
        </div>

        <div class="preview-container">
            <h1 class="preview-header">Get <span>insights</span> that help your business grow.</h1>

            <p class="preview-paragraph">Discover the benefits of data analytics and make better decisions regarding
                revenue, customer experience, and overall efficiency</p>

            <div class="stats">
                <div>
                    <h2>10k+</h2>
                    <p>COMPANIES</p>
                </div>

                <div>
                    <h2>314</h2>
                    <p>TEMPLATES</p>
                </div>

                <div>
                    <h2>12M+</h2>
                    <p>QUERIES</p>
                </div>
            </div>

        </div>
    </main>

</body>

</html>
